<ActionBar>
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="Horizontal Grid"></Label>
</ActionBar>

<GridLayout>
    <CollectionView [items]="items" (itemTap)="onItemTap($event)" (loadMoreItems)="onLoadMoreItems()"
        colWidth="50%" rowHeight="50%" orientation="horizontal">
        <ng-template let-item="item">
            <GridLayout rows="*, auto" [backgroundColor]="item.color" class="item">
                <StackLayout row="1">
                    <Label row="1" [text]="item.name" class="title"></Label>
                    <Label row="1" [text]="item.color" class="subtitle"></Label>
                </StackLayout>
            </GridLayout>
        </ng-template>
    </CollectionView>
</GridLayout>
