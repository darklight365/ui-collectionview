<ActionBar>
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="Reorder Example"></Label>
    <ActionItem (tap)="switchLongPress()" [text]="useLongPress ? 'Use Press' : 'Use Long Press'"></ActionItem>
</ActionBar>

<GridLayout>
    <CollectionView [items]="items" rowHeight="100" reorderEnabled="true"
    (itemReorderStarting)="onItemReorderStarting($event)" (itemReordered)="onItemReordered($event)"
    [reorderLongPressEnabled]="useLongPress" (loaded)="onCollectionViewLoaded($event)">
        <ng-template let-item="item">
            <GridLayout rows="*, auto" [backgroundColor]="item.color">
                <StackLayout row="1" class="item" (touch)="onTouch(item, $event)">
                    <Label row="1" [text]="item.name" class="title"></Label>
                    <Label row="1" [text]="item.color" class="subtitle"></Label>
                </StackLayout>
            </GridLayout>
        </ng-template>
    </CollectionView>
</GridLayout>
