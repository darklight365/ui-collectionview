<ActionBar>
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="Simple Grid"></Label>
</ActionBar>

<GridLayout rows="auto,*">
    <CollectionView [items]="items" row="1" autoReloadItemOnLayout="true">
        <ng-template let-item="item">
            <GridLayout class="item" rows="101,100" (tap)="resizeCell(item, $event)" [height]="getItemHeight(item)"
            [backgroundColor]="item.color">
                <StackLayout row="0">
                    <Label row="1" [text]="item.name" class="title"></Label>
                    <Label row="1" [text]="item.color" class="subtitle"></Label>
                </StackLayout>
                <Stacklayout row="1" orientation="horizontal" height="100">
                    <Label text="a" width="100" height="100%" backgroundColor="red" textAlignment="center"></Label>
                    <Label text="b" width="100" height="100%" backgroundColor="blue" textAlignment="center"></Label>
                </Stacklayout>
            </GridLayout>
        </ng-template>
    </CollectionView>
</GridLayout>
